<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="url" method="post">
		<fieldset>
			<legend>Informações Pessoais</legend>
			<label for="name">Nome:</label>
			<input type="text" id="name" name="name" placeholder="Introduza o seu nome">
			<br>
			<br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<br>
			<br>
			<label for="password">Senha:</label>
			<input type="password" id="password" name="password">
			<br>
			<br>
			<label for="age">Idade:</label>
			<input type="number" id="age" name="age">
			<br>
			<br>
			<label for="birthdate">Data de Nascimento:</label>
			<input type="date" id="birthdate" name="birthdate">
			<br>
			<br>
			<label for="colour">Cor Favorita:</label>
			<input type="color" id="colour">
			<br>
			<br>
			<label for="upload">Upload de CV:</label>
			<br> 
			<input type="file" id="upload">
			<br>
			<br>
			<p>Estação Favorita:</p>
			<br>
			<input type="radio" id="spring" name="season">
			<label for="spring">Primavera</label>
			<input type="radio" id="summer" name="season">
			<label for="summer">Verão</label>
			<input type="radio" id="autumn" name="season">
			<label for="autumn">Outono</label>
			<input type="radio" id="winter" name="season">
			<label for="winter">Inverno</label>
			<br>
			<br>
			<p>Gostos:</p>
			<input type="checkbox" id="music" name="hobbies">
			<label for="music">Musica</label>
			<input type="checkbox" name="cinema" id="hobbies">
			<label for="cinema">Cinema</label>
			<input type="checkbox" name="sports" id="hobbies">
			<label for="sports">Desporto</label>
			<input type="checkbox" name="travelling" id="hobbies">
			<label for="travelling">Viagem</label>
			<br>
			<br>

			<label for="progLanguage">Linguagem de Programação:</label>
			<select name="progLanguage" id="progLanguage">
				<OPtion value="progLanguage">HTML</OPtion>
				<OPtion value="progLanguage">CSS</OPtion>
				<OPtion value="progLanguage">JavaScript</OPtion>
				<OPtion value="progLanguage">Python</OPtion>
			</select>
			<br>
			<br>
			<br>
			<input type="submit" value="Enviar" name="send">
			<input type="reset" value="Limpar" name="reset">
		</fieldset>
	</form>
</body>
</html>
